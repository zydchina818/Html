<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        第二种方式
            -将样式写到head中的style标签里
                然后通过css的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处
                即可全部应用
            -内部样式更加方便对样式进行复用
            我们的内部样式表只能对一个网页起作用
            它里面的样式不能跨页面进行利用
    -->
    <!--
        第三种方式
            -将css样式编写到一个外部的CSS文件中。
                通过link标签来引入外部的CSS文件
            -外部样式表通过link标签进入引入，意味着只要想使用这些样式的
                网页都可以进行引用
                使样式可以在不同页面之间进行复用
            -将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制
                从而加快网页的加载速度，提升用户体验。

    -->
    <link rel="stylesheet" href="./style.css" <style> p { color: #00ff00; font-size: 50px }
    </style>

    <style>
        </head><body><!-- 网页分成三个部分： 结构(html) 表现(css) 行为(JavaScript) css -层叠样式表 -网页实际上是一个多层的结构，通过css可以分别为网页的每一个层 来设置样式 -总之一句话，css用来设置网页中元素的样式 --><!-- 使用CSS来修改元素的样式 第一种方式： 内联样式，行内样式(只能对一个标签生效， 如果希望在多个元素中生效，必须在每一个元素中都生效一遍 当样式发生变化时，必须一个一个的修改，非常不方便) 注意，开发时绝对不要使用内联样式 -在标签内部通过style属性来设置元素的样式 --><p style="color:#ff0000; font-size:30px">少小离家老大回，乡音无改鬓毛衰</p><p style="color:#00ff00; font-size:30px">今天天气真不错</p><p>少小离家老大回，乡音无改鬓毛衰</p></body></html>
