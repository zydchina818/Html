<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>默认对齐的图像(align="bottom"):</h4>
    <p>这是一些文本。<img src="smiley.gif" alt="smiley face" width="32" height="32">这是一些文本。</p>
    <br />
    <h4>图片使用align="middle":</h4>
    <>这是一些文本。<img src="smiley.gif" alt="smiley face" align="middle" width="32" height="32">这是一些文本。</p>
        <br />
        <h4>图片使用align="top":</h4>
        <>这是一些文本。<img src="smiley.gif" alt="smiley face" align="top" width="32" height="32">这是一些文本。</p>

            <br />
            <p><b>注意：在html 4中align属性已经废弃，html 5已经不支持该属性，可以使用CSS代替</b></p>
</body>

</html>
